{% extends "base.html" %}
{% block body %}
{% load static %}
  <!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">
	
	<div class="intro-banner-wrap">
		<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
	</div>
	
	</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->
	
	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
	<div class="container">
	
	<header class="section-heading">
		<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
		<h3 class="section-title">Popular products</h3>
	</header><!-- sect-heading -->
	
	
	<div class="row">
		{% for item in products %}
		<div class="col-md-4">
			<figure class="card card-product-grid">
				<div class="img-wrap"> 
					
					<img src="{{item.images.url}}">
					
				</div> <!-- img-wrap.// -->
				<figcaption class="info-wrap">
					<div class="fix-height">
						<a href="{% url 'product_detail' item.category.slug item.slug %}" class="title">{{item.product_name}}</a>
						<div class="price-wrap mt-2">
							<span class="price">${{item.price}}</span>
						</div> <!-- price-wrap.// -->
					</div>
					<a href="#" class="btn btn-block btn-success">Added to cart </a>
				</figcaption>
			</figure>
		</div> <!-- col.// -->
		{% endfor %}
	</div> <!-- row end.// -->	
	
	</div><!-- container // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->
	
{% endblock  %}
